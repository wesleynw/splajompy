version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/*"
    schema: "schema.sql"
    gen:
      go:
        package: "queries"
        out: "./queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        json_tags_case_style: "camel"
        overrides:
          - column: "posts.facets"
            "go_type": {
               import: "splajompy.com/api/v2/internal/db",
               package: "db",
               type: "Facets"
            }
          - column: "notifications.facets"
            "go_type": {
              import: "splajompy.com/api/v2/internal/db",
              package: "db",
              type: "Facets"
            }

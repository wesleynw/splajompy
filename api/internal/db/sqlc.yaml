version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/*"
    schema: "schema.sql"
    gen:
      go:
        package: "queries"
        out: "./queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        json_tags_case_style: "camel"
        overrides:
          - db_type: "pg_catalog.int4"
            go_type: "int"
          - db_type: "serial"
            go_type: "int"
          - db_type: "integer"
            go_type: "int"
          - column: "likes.comment_id"
            go_type:
              type: "int"
              pointer: true
          - column: "notifications.post_id"
            go_type:
              type: "int"
              pointer: true
          - column: "notifications.comment_id"
            go_type:
              type: "int"
              pointer: true
          - column: "posts.attributes"
            "go_type": {
                import: "splajompy.com/api/v2/internal/db" ,
                package: "db",
                type: "Attributes",
                pointer: true
            }
            "nullable": true
          - column: "posts.facets"
            "go_type": {
               import: "splajompy.com/api/v2/internal/db",
               package: "db",
               type: "Facets"
            }
          - column: "notifications.facets"
            "go_type": {
              import: "splajompy.com/api/v2/internal/db",
              package: "db",
              type: "Facets"
            }
          - column: "comments.facets"
            "go_type": {
              import: "splajompy.com/api/v2/internal/db",
              package: "db",
              type: "Facets"
            }

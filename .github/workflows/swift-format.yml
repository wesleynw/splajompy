name: swift-format
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  swift-format:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run: |
          xcrun swift-format lint . \
            --parallel \
            --recursive \
            --strict

name: Swift Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  swift-format:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install swift-format
        run: brew install swift-format

      - name: Run swift-format lint
        run: |
          swift-format lint --recursive --parallel --strict ./Splajompy
